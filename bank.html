<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-16">Start having my <span class="text-amber-600 font-semibold">Mooooooney </span>!!!</h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-red-300 p-9 rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h1 class="text-6xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-pink-300 p-9 rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-6xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-green-600 p-9 rounded-lg">
                    <h2 class="text-3xl">Amount</h2>
                    <h1 class="text-6xl">$<span id="amount-total">1200</span></h1>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mx-auto w-9/12 m-16">
                <div class="bg-blue-300 h-72 rounded-lg">
                    <h1 class="text-3xl text-white p-9">Please Deposit</h1>
                    <div class="px-24">
                        <input id="deposit-input" placeholder="$ Enter the amount you want to deposit: " type="text" class="w-80 mb-6 block rounded-md py-2">
                        <button id="deposit-button" class="bg-blue-600 text-white px-9 py-3 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-300 h-72 rounded-lg">
                    <h1 class="text-3xl text-white p-9">Please Withdraw</h1>
                    <div class="px-24">
                        <input id="withdraw-input" placeholder="$ Enter the amount you want to withdraw: " type="text"
                            class="w-80 mb-6 block rounded-md py-2">
                        <button id="withdraw-button" class="bg-blue-600 text-white px-9 py-3 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
