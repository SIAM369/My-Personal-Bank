<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-700">
    <header>
        <h1 class="text-6xl text-center my-16 text-indigo-100">Welcome To<span class="text-amber-300 font-semibold"> My Personal Bank </span>!!!</h1>

        <section class="bg-blue-200 mx-auto w-2/3 h-96">
            <div class="p-12">
                <h2 class="text-5xl">Please Login</h2>
                <input type="email" placeholder="Your Email Address: siam@gmail.com" name="" id="input-email" class="my-6 w-9/12 h-9 block pl-6 rounded-md">
                <input type="password" placeholder="Your Password: siam" name="" id="input-password" class="w-9/12 h-9 block pl-6 rounded-md">

                <button id="submit-btn" class="mt-6 bg-blue-400 hover:bg-blue-600 px-9 py-3 rounded-md font-semibold">Submit</button>
            </div>
        </section>
    </header>

    <script src="js/index.js"></script>
</body>
</html>
